<ul>
    <li>

        List what inside directory
        <br>
        <code>
            $ ls <br>
            $ ls -a <br>
            $ ls -l
        </code>
    </li>
    <li>
        Making new directory
        <br>
        <code>
            $ mkdir
        </code>
    </li>
    <li>
        Change to directory
        <br>
        <code>
            $ cd
        </code>
    </li>
</ul>
